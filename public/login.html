<nav class="nav">
  <div class="nav__wrapper">

        <button onclick="toggleMenu()" class="nav__button-droptoggle">
          <img class="nav__img-drop" src="images/dropdown.png" alt="dropdown">

        <div id="dropdown" class="nav__dropdown">
          <a href='htmls/index.html'>
            <button class="nav__button-drop">Main</button>

          </a>
          <a href="#">
            <button class="nav__button-drop">Communities</button>
          </a>
        </div>
      </div>
      <a href='htmls/index.html'><img class="nav__logo" src="" alt="logo"></a>
      <a href="#">
        <button class="nav__button">Tournaments</button>

        <button class="nav__button">Events</button>

<main>
  <section class="content">
    <form class="content__form" id="login-form">
      <div class="content__wrapper">
        <input type="text" name="login" placeholder="Login" class="content__input">
      </div>
      <div class="content__wrapper">
        <input type="password" name="password" placeholder="Password" class="content__input">
      </div>
      <div class="nav__section">
        <button type="submit" class="content__button" id='login-button'>
          Login
        </button>
      </div>
    </form>
    <form class="content__form" id="register-form">
      <div class="content__wrapper">
        <input type="text" name="login" placeholder="Login" class="content__input">
      </div>
      <div class="content__wrapper">
        <input type="password" name="password" placeholder="Password" class="content__input">
      </div>
      <div class="content__wrapper">
        <input type="text" name="firstName" placeholder="First Name" class="content__input">
      </div>
      <div class="content__wrapper">
        <input type="text" name="lastName" placeholder="Last name" class="content__input">
      </div>
      <div class="nav__section">
        <a href="#">
          <button type="submit" class="content__button" id='register-button'>Register</button>
        </a>
      </div>
    </form>
  </section>
